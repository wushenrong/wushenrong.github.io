name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - collections/_posts/**
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install jq liblapacke-dev libopenblas-dev

      - name: Checkout site repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          cache-version: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build site with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
          JEKYLL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies for minifiers
        run: npm ci

      - name: Minify HTML, XML, and SVG
        run: npx html-minifier-next --input-dir ./_site --output-dir ./_site \
          --file-ext html,xml,svg --collapse-whitespace --minify-css true

      - name: Minify JSON
        run: jq -c < _site/assets/favicon/site.webmanifest > _site/assets/favicon/site.webmanifest

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
